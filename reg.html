<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/reg.css">
	<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
</head>
<body>
	<div id="header">
		<i>&#xe60f;</i>
		<span>进入蘑菇街</span>
	</div>
	<div id="center">
		<div id="location">
			<span>国家与地区</span>
		</div>
		<div id="china">
			<p>中国</p>
			<em>+</em>
			<span>86</span>
			<i>&#xe654;</i>
		</div>
		<div id="phone-numb">
			<span>你的手机号码是？</span>
		</div>
		<div id="inp1">
			<input type="text" placeholder="输入手机号码">
		</div>
		<div id="code">
			<span>验证码</span>
		</div>
		<div id="inp2">
			<input type="text" placeholder="输入验证码">
			<a href="" id="send-code">发送验证码</a>
		</div>
		<div id="reg">
			<div class="btn-inp">
				<input type="button" value="一键注册">
			</div>
			<span>账号密码登录</span>
			<span>免密登录</span>
		</div>
	</div>
	<div id="QQ">
		<img src="img/reg-qq.png">
	</div>
</body>
</html>
<script type="text/javascript" src="js/rem.js"></script>
